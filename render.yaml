services:
  - type: web
    name: protein-tracker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DATABASE_URL
        generateValue: true
      - key: APP_BASE_URL
        value: https://protein-tracker.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true
