<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .test-box { background: #2a2a2a; padding: 20px; border-radius: 10px; margin: 10px 0; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        button { background: #ff6b6b; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Protein App Connection Test</h1>
    
    <div class="test-box">
        <h3>Current Page URL:</h3>
        <p id="currentUrl"></p>
    </div>
    
    <div class="test-box">
        <h3>API Base URL:</h3>
        <p id="apiBase"></p>
    </div>
    
    <div class="test-box">
        <h3>Connection Test:</h3>
        <button onclick="testConnection()">Test Server Connection</button>
        <p id="connectionResult"></p>
    </div>
    
    <div class="test-box">
        <h3>Upload Test:</h3>
        <button onclick="testUpload()">Test Upload Endpoint</button>
        <p id="uploadResult"></p>
    </div>

    <script>
        // Display current info
        document.getElementById('currentUrl').textContent = window.location.href;
        
        const API_BASE = 'http://127.0.0.1:8000';
        document.getElementById('apiBase').textContent = API_BASE;
        
        async function testConnection() {
            const result = document.getElementById('connectionResult');
            result.innerHTML = 'üîÑ Testing connection...';
            
            try {
                const response = await fetch(`${API_BASE}/`);
                if (response.ok) {
                    result.innerHTML = '<span class="success">‚úÖ Server connection successful!</span>';
                } else {
                    result.innerHTML = `<span class="error">‚ùå Server responded with status: ${response.status}</span>`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Connection failed: ${error.message}</span><br>
                    <small>Make sure you're accessing via http://127.0.0.1:8000/test_connection.html</small>`;
            }
        }
        
        async function testUpload() {
            const result = document.getElementById('uploadResult');
            result.innerHTML = 'üîÑ Testing upload endpoint...';
            
            try {
                const response = await fetch(`${API_BASE}/meals/upload/`, {
                    method: 'OPTIONS'
                });
                if (response.ok) {
                    result.innerHTML = '<span class="success">‚úÖ Upload endpoint accessible!</span>';
                } else {
                    result.innerHTML = `<span class="error">‚ùå Upload endpoint error: ${response.status}</span>`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">‚ùå Upload endpoint failed: ${error.message}</span>`;
            }
        }
        
        // Auto-test on load
        setTimeout(() => {
            testConnection();
            testUpload();
        }, 1000);
    </script>
</body>
</html>
