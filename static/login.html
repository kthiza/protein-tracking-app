<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kthiza Protein Tracker - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }





        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .login-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .logo i {
            background: var(--primary-gradient);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .login-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .input-icon .form-input {
            padding-left: 2.75rem;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
        }

        .password-toggle:hover {
            color: var(--text-primary);
            background: var(--border-color);
        }

        .password-input {
            padding-right: 3.5rem !important;
        }

        .form-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            margin-bottom: 1rem;
        }

        .form-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-button .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-toggle {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .form-toggle p {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .toggle-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .toggle-link:hover {
            color: #5a6fd8;
        }

        .result {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            font-weight: 500;
            text-align: center;
        }

        .result.success {
            background: rgba(34, 197, 94, 0.1);
            color: #059669;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .result.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .result.warning {
            background: rgba(245, 158, 11, 0.1);
            color: #d97706;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .features {
            background: var(--bg-primary);
            padding: 2rem;
            text-align: center;
        }

        .features-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            margin: 0 auto 0.5rem;
        }

        .feature-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .hidden { display: none !important; }

        @media (max-width: 480px) {
            .login-container {
                margin: 0;
                border-radius: var(--radius-lg);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .login-header {
                padding: 2rem 1.5rem 1.5rem;
            }

            .login-form {
                padding: 1.5rem;
                flex: 1;
            }

            .features {
                padding: 1.5rem;
            }

            .features-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>


    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
                    <div class="logo">
            <i class="fas fa-dumbbell"></i>
            <span>Kthiza Protein Tracker</span>
        </div>
            <h1 class="login-title" id="formTitle">Welcome Back</h1>
            <p class="login-subtitle" id="formSubtitle">Sign in to track your protein goals</p>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="authForm">
            <div id="loginResult"></div>

            <!-- Username/Email -->
            <div class="form-group">
                <label class="form-label" for="username">Username or Email</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username or email" required>
                </div>
            </div>

            <!-- Email (Register only) -->
            <div class="form-group hidden" id="emailGroup">
                <label class="form-label" for="email">Email Address</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email address">
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-input password-input" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Confirm Password (Register only) -->
            <div class="form-group hidden" id="confirmPasswordGroup">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" class="form-input password-input" placeholder="Confirm your password">
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="form-button" id="submitBtn">
                <span id="submitBtnText">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </span>
            </button>

            <!-- Toggle Form -->
            <div class="form-toggle">
                <p id="toggleText">Don't have an account?</p>
                <a class="toggle-link" id="toggleLink" onclick="toggleForm()">Create Account</a>
            </div>
        </form>

        <!-- Features -->
        <div class="features">
            <h3 class="features-title">Start Your Protein Journey</h3>
            <div class="features-grid">
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-camera"></i>
                    </div>
                    <div class="feature-text">AI Photo Analysis</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="feature-text">Progress Tracking</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <div class="feature-text">Smart Goals</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="feature-text">Mobile Ready</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script>
        let isLoginMode = true;
        const API_BASE = window.AppAPI ? window.AppAPI.baseURL : 'http://127.0.0.1:8000';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            if (currentUser) {
                window.location.href = 'dashboard.html';
                return;
            }

            // Setup form
            document.getElementById('authForm').addEventListener('submit', handleSubmit);
            
            // Check server connectivity
            checkServerStatus();
        });

        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE}/auth/email-status`);
                if (!response.ok) throw new Error('Server unreachable');
            } catch (error) {
                showResult(
                    '⚠️ Cannot reach server. Please ensure the backend is running.',
                    'warning'
                );
            }
        }

        function toggleForm() {
            isLoginMode = !isLoginMode;
            
            const formTitle = document.getElementById('formTitle');
            const formSubtitle = document.getElementById('formSubtitle');
            const emailGroup = document.getElementById('emailGroup');
            const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
            const submitBtnText = document.getElementById('submitBtnText');
            const toggleText = document.getElementById('toggleText');
            const toggleLink = document.getElementById('toggleLink');
            const usernameLabel = document.querySelector('label[for="username"]');

            if (isLoginMode) {
                // Login mode
                formTitle.textContent = 'Welcome Back';
                formSubtitle.textContent = 'Sign in to track your protein goals';
                emailGroup.classList.add('hidden');
                confirmPasswordGroup.classList.add('hidden');
                submitBtnText.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Create Account';
                usernameLabel.textContent = 'Username or Email';
                document.getElementById('username').placeholder = 'Enter your username or email';
            } else {
                // Register mode
                formTitle.textContent = 'Create Account';
                formSubtitle.textContent = 'Join thousands tracking their protein goals';
                emailGroup.classList.remove('hidden');
                confirmPasswordGroup.classList.remove('hidden');
                submitBtnText.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign In';
                usernameLabel.textContent = 'Username';
                document.getElementById('username').placeholder = 'Choose a username';
            }

            // Clear form
            document.getElementById('authForm').reset();
            document.getElementById('loginResult').innerHTML = '';
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitBtnText = document.getElementById('submitBtnText');
            
            // Get form data
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showResult('Please fill in all required fields.', 'error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtnText.innerHTML = '<span class="loading"></span>Processing...';

            try {
                if (isLoginMode) {
                    await handleLogin(username, password);
                } else {
                    await handleRegister();
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtnText.innerHTML = isLoginMode ? 
                    '<i class="fas fa-sign-in-alt"></i> Sign In' : 
                    '<i class="fas fa-user-plus"></i> Create Account';
            }
        }

        async function handleLogin(username, password) {
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                // Store user data
                localStorage.setItem('currentUser', JSON.stringify({
                    id: result.user_id,
                    username: result.username,
                    email: result.email,
                    weight_kg: result.weight_kg,
                    protein_goal: result.protein_goal,
                    token: result.token
                }));

                showResult('🎉 Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                showResult(`❌ ${result.detail || 'Login failed'}`, 'error');
            }
        }

        async function handleRegister() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!email) {
                showResult('Please enter your email address.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showResult('Passwords do not match.', 'error');
                return;
            }

            if (password.length < 6) {
                showResult('Password must be at least 6 characters long.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('username', username);
            formData.append('email', email);
            formData.append('password', password);

            const response = await fetch(`${API_BASE}/auth/register`, {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                showResult('🎉 Account created successfully! Please sign in.', 'success');
                
                setTimeout(() => {
                    toggleForm(); // Switch to login mode
                    document.getElementById('username').value = username;
                }, 2000);
            } else {
                            showResult(`❌ ${result.detail || 'Registration failed'}`, 'error');
        }
    }

    function showResult(message, type) {
        const resultDiv = document.getElementById('loginResult');
        resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        
        if (type === 'success') {
            setTimeout(() => {
                resultDiv.innerHTML = '';
            }, 8000);
        } else {
            setTimeout(() => {
                resultDiv.innerHTML = '';
            }, 5000);
        }
    }





    // Password visibility toggle
    function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const toggle = input.nextElementSibling;
        const icon = toggle.querySelector('i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.className = 'fas fa-eye-slash';
        } else {
            input.type = 'password';
            icon.className = 'fas fa-eye';
        }
    }
    </script>
</body>
</html>
